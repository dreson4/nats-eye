<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<title>NATS Eye</title>
		<meta name="description" content="Self-hostable NATS cluster manager with a modern dashboard" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Theme Colors -->
		<meta name="theme-color" content="#0f0f14" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

		<!-- iOS PWA Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="NATS Eye" />
		<link rel="apple-touch-icon" href="/logo192.png" />

		<!-- Android PWA -->
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Prevent flash of wrong theme -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme') || 'system';
				const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const resolved = theme === 'system' ? (systemDark ? 'dark' : 'light') : theme;
				document.documentElement.classList.add(resolved);
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
